<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" href="assets/favicon.ico" type="image/x-icon"/>

    <title>Weather Forecast</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e97ffb9e04.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(202, 224, 243);">
    <header id="navbar-placeholder">
        </header>
<div class="container-fluid py-4 bg-image1" >
    <div class="container my-5 weather-container" >
        <h1 class="text-center mb-4">Weather Forecast</h1>
        <h3 class="text-center mb-4">Enter the name of the city you want to check the weather for:</h3>
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <form id="weather-form" class="form-inline justify-content-center needs-validation" >
                    <input type="text" id="city-input" class="form-control mr-2 city-input" id="my-validation" placeholder="Enter city name" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    <button type="submit" id="get-weather" class="btn btn-primary mt-4">Get Weather</button>
                    <button type="reset" id="form-reset" class="btn btn-secondary mt-4 ml-2">Reset Data</button>
                </form>
                <div id="weather-result" class="mt-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="error-message" class="alert alert-danger mt-4" style="display: none;"></div>
            </div>

            <div class="col-md-6 offset-md-3">
                <div class="weather-details" class="mt-4" >
                    <h3>Weather Details</h3>
                    <p><i class="fa-solid fa-city"></i> City: <strong class="text-center" id="city-name"></strong></>
                    <p><i class="fa-solid fa-location-dot"></i> Country: <strong class="text-center" id="country"></strong></p>
                    <p><i class="fa-solid fa-temperature-quarter"></i> Temperature: <strong  class="text-center" id="temperature"></strong> Â°C</p>
                    <p><i class="fa-solid fa-droplet"></i> Condition: <strong class="text-center" id="condition"></strong><img id="condition-icon" width="40px" height="40px"></img></p>
                    <p><i class="fa-solid fa-water"></i> Humidity: <strong class="text-center" id="humidity"></strong>%</p>
                    <p><i class="fa-solid fa-wind"></i> Wind Speed: <strong class="text-center" id="wind-speed"></strong> m/s</p>
                    <p><i class="fa-solid fa-arrows-rotate"></i> Last Updated: <strong class="text-center" id="last-updated"></strong></p>
                </div>
                <!-- Map container -->
                <a id="map" style="height: 400px; width: 100%; margin-top: 20px;"></a>
            </div>
        </div>
    </div>
</div>
    <footer id="footer-placeholder"  >
        </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./load-placeholders.js" type="text/javascript"></script>
    <script src = "./get-weather.js" type="text/javascript"></script>
    </body>
</html>
