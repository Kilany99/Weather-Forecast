<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" href="assets/favicon.ico" type="image/x-icon"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e97ffb9e04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./auth/auth.css">
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">
            <i class="fas fa-cloud" style="font-size: 3rem; color: var(--accent-color);"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-sun" style="font-size: 2.5rem; color: #ffd700;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-snowflake" style="font-size: 2rem; color: #87ceeb;"></i>
        </div>
    </div>

    <header id="navbar-placeholder"></header>

    <div class="container-fluid py-4">
        <div class="container my-5">
            <!-- Login form goes here -->
              <div class="container-fluid py-4">
        <div class="container my-5">
            <!-- Register form goes here -->
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Login</h3>
                            <form id="login-form" validate>
                             
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                              
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                              
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <div class="mt-3 text-center">
                                <small>Does not have an account? <a href="register.html">Register here</a></small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="loginMessage" class="mt-3 text-center" style="display: none;"></div>

        </div>
    </div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./load-placeholders.js" type="text/javascript"></script>
    <script src="./auth/auth_service.js"  type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            loadPlaceholders('navbar-placeholder', '/nav-bar.html');
            loadPlaceholders('footer-placeholder', '/footer.html');
            $('#loginMessage').hide();
        $('#login-form').submit(function(event){
            event.preventDefault();
            const email = $('#loginEmail').val().toLowerCase().trim();
            const password = $('#loginPassword').val().trim();
            login(email,password);
            })

        });
    </script>
</body>
</html>
