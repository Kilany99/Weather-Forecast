<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" href="assets/favicon.ico" type="image/x-icon"/>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e97ffb9e04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./auth/auth.css">
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">
            <i class="fas fa-cloud" style="font-size: 3rem; color: var(--accent-color);"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-sun" style="font-size: 2.5rem; color: #ffd700;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-snowflake" style="font-size: 2rem; color: #87ceeb;"></i>
        </div>
    </div>

    <header id="navbar-placeholder"></header>

    <div class="container-fluid py-4">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Register</h3>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="registerName" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="registerName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPhoneNumber" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="registerPhoneNumber" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="registerConfirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                            <div class="mt-3 text-center">
                                <small>Already have an account? <a href="login.html">Login here</a></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="registerMessage" class="mt-3 text-center" style="display: none;"></div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./load-placeholders.js" type="text/javascript"></script>
    <script src="./auth/auth_service.js" type="text/javascript"></script> 
    <script>
        $(document).ready(function() {
            loadPlaceholders('navbar-placeholder', '/nav-bar.html');
            loadPlaceholders('footer-placeholder', '/footer.html');
            
            // Hide message initially
            $('#registerMessage').hide();
            
            // Handle form submission
            $('#registerForm').submit(function(event) {
                event.preventDefault();
                
                const name = $('#registerName').val().trim();
                const email = $('#registerEmail').val().toLowerCase().trim();
                const phoneNumber = $('#registerPhoneNumber').val().trim();
                const password = $('#registerPassword').val();
                const confirmPassword = $('#registerConfirmPassword').val();
                
                register(name, email, phoneNumber, password, confirmPassword);
            });
        });
    </script>
</body>
</html>
