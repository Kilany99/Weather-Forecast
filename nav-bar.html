<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href ="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light my-nav-bar" id="nav-bar">
            <div class="container-fluid my-navbar">
                <a class="navbar-brand" href="./index.html">
                    <img src="assets/cloud.png" width="50" height="50" alt="weather" class="fav-icon" >
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./weather-forecast.html">Weather Forecast</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact-us.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about-us.html">About Us</a>
                        </li>

                    </ul>

                    <div class="d-flex align-items-center">
                        <button id="searchIcon" class="mx-3" style="border: none; background: none; cursor: pointer;">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>

                        <div id="searchInputContainer" class="d-flex" style="display: none; ">
                            <input type="text" class="form-control me-2" placeholder="Search..." aria-label="Search">
                            <button class="btn btn-outline-success" type="button">Search</button>
                        </div>


                        <div id="meControl" class="c-me" >
                            <div class="msame_Header">
                                <div class=" mx-1"><i class="fa-regular fa-user"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // JavaScript for toggling search input visibility
            $(document).ready(function(e) {
                e.preventDefault();
                $('searchInputContainer').hide(); // Initially hide the search input container
                $('#searchIcon').click(function() {
                    var $searchContainer = $('#searchInputContainer');
                   if ($searchContainer.css('display') === 'none') {
                    $searchContainer.css('display', 'flex');
                    $searchContainer.find('input').focus();
                } else {
                    $searchContainer.css('display', 'none');
                }
                });
            });
        </script>
    </body>
</html>
